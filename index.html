<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- DaisyUi & TailwindsCss CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Hind+Madurai Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font-Awesome CDN link  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--   -->
    <title>Emergency Hotline</title>
  </head>
  <body class="">
    <header>
        <!-- Navbar Section -->
        <div class="flex md:justify-between justify-around items-center py-2 md:px-10 px-1">
            <div class="flex items-center gap-3">
                <img src="./assets/logo.png" class="md:h-[65px] h-[40px]" alt="">
                <h1 class="text-[#006747] md:text-3xl font-bold">Emergency<br>Service</h1>
            </div>
           <div class="flex md:gap-5 gap-1">
             <button class="btn bg-[#41ff6b1a] font-bold rounded-3xl"><span id="spnHeart">0</span><img src="./assets/heart.png" class="h-[24px]" alt=""></button>
            <button class="btn bg-[#41ff6b1a] font-bold rounded-3xl"><span id="spnCoin">100</span><img src="./assets/coin.png" class="h-[24px]" alt=""></button>
            <button class="btn btn-success font-bold rounded-3xl"><span class="spnCopy">0</span>Copy</button>
           </div>
        </div>
        <!-- Hero Section -->
         <div class="text-white text-center bg-gradient-to-r from-[#013223] to-[#006747] py-5 px-4">
            <img src="./assets/logo-dark.png" class="h-[90px] mx-auto" alt="">
            <h1 class="text-2xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>
            <p class="font-bold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
         </div>
    </header>
    
  </body>
</html>
