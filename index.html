<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- DaisyUi & TailwindsCss CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Hind+Madurai Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font-Awesome CDN link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--   -->
    <title>Emergency Hotline</title>
  </head>
  <body class="">
    <header>
      <!-- Navbar Section -->
      <div
        class="flex md:justify-between justify-around items-center py-2 md:px-10 px-1"
      >
        <div class="flex items-center gap-3">
          <img src="./assets/logo.png" class="md:h-[65px] h-[40px]" alt="" />
          <h1 class="text-[#006747] md:text-3xl font-bold">
            Emergency<br />Service
          </h1>
        </div>
        <div class="flex md:gap-5 gap-1">
          <button class="btn bg-[#41ff6b1a] font-bold rounded-3xl">
            <span id="spnHeartCount">0</span
            ><img src="./assets/heart.png" class="h-[24px]" alt="" />
          </button>
          <button class="btn bg-[#41ff6b1a] font-bold rounded-3xl">
            <span id="spnCoin">100</span
            ><img src="./assets/coin.png" class="h-[24px]" alt="" />
          </button>
          <button class="btn btn-success font-bold rounded-3xl">
            <span id="spnCopy">0</span>Copy
          </button>
        </div>
      </div>
      <!-- Hero Section -->
      <div
        class="text-white text-center bg-gradient-to-r from-[#013223] to-[#006747] py-5 px-4"
      >
        <img src="./assets/logo-dark.png" class="h-[90px] mx-auto" alt="" />
        <h1 class="text-2xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="font-bold">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </header>
    <main class="bg-[#f5fff6] py-10">
      <section class="w-[95%] mx-auto grid md:grid-cols-12 gap-8">
        <!-- Cards section -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-7 col-span-9">
          <!-- card 1 -->
          <div class="card-text p-8 bg-white rounded-lg">
            <div class="flex justify-between items-center">
              <img src="./assets/emergency.png" class="h-[64px]" alt="" />
              <span id="clickHearth"><i class="fa-regular fa-heart"></i></span>
            </div>
            <div class="py-5">
              <h1 id="card-title" class="font-bold text-xl">জাতীয় জরুরি সেবা</h1>
              <p class="text-[#4A4A4A]">National Emergency</p>
            </div>
            <div class="pb-5">
              <h1 id="copyText" class="text-2xl font-bold">999</h1>
              <button class="btn btn-xs rounded-3xl p-4 text-[#4A4A4A]">
                সার্বজনীন
              </button>
            </div>
            <div class="flex gap-2 ">
              <button id="spnCopyCount" class="btn text-[#5c5c5c] w-[50%] rounded-lg">
                <span><i class="fa-regular fa-copy"></i></span>Copy
              </button>
              <button id="btn-call1" class="card-btn btn btn-success text-white w-[50%] rounded-lg">
                <span><i class="fa-solid fa-phone"></i></span>Call
              </button>
            </div>
          </div>
          <!-- card 2 -->
          <div class="p-8 bg-white rounded-lg">
            <div class="flex justify-between items-center">
              <img src="./assets/police.png" class="h-[64px]" alt="" />
              <span id="clickHearth2"><i class="fa-regular fa-heart"></i></span>
            </div>
            <div class="py-5">
              <h1 id="card-title2" class="font-bold text-xl">পুলিশ</h1>
              <p class="text-[#4A4A4A]">Police</p>
            </div>
            <div class="pb-5">
              <h1 id="copyText2" class="text-2xl font-bold">9992</h1>
              <button class="btn btn-xs rounded-3xl p-4 text-[#4A4A4A]">
                পুলিশ
              </button>
            </div>
            <div class="flex gap-2">
              <button id="spnCopyCount2" class="btn text-[#5c5c5c] w-[50%] rounded-lg">
                <span><i class="fa-regular fa-copy"></i></span>Copy
              </button>
              <button id="btn-call2" class="card-btn btn btn-success text-white w-[50%] rounded-lg">
                <span><i class="fa-solid fa-phone"></i></span>Call
              </button>
            </div>
          </div>
          <!-- card 3 -->
          <div class="p-8 bg-white rounded-lg">
            <div class="flex justify-between items-center">
              <img src="./assets/fire-service.png" class="h-[64px]" alt="" />
              <span id="clickHearth3"><i class="fa-regular fa-heart"></i></span>
            </div>
            <div class="py-5">
              <h1 class="font-bold text-xl">ফায়ার সার্ভিস</h1>
              <p class="text-[#4A4A4A]">Fire Service</p>
            </div>
            <div class="pb-5">
              <h1 id="copyText" class="text-2xl font-bold">9997</h1>
              <button class="btn btn-xs rounded-3xl p-4 text-[#4A4A4A]">
                ফায়ার
              </button>
            </div>
            <div class="flex gap-2">
              <button id="spnCopyCount3" class="btn text-[#5c5c5c] w-[50%] rounded-lg">
                <span><i class="fa-regular fa-copy"></i></span>Copy
              </button>
              <button class="card-btn btn btn-success text-white w-[50%] rounded-lg">
                <span><i class="fa-solid fa-phone"></i></span>Call
              </button>
            </div>
          </div>
        </section>
        <!-- History Section section -->
        <aside class="border col-span-3 bg-white p-2">

          <div class="">
            <div class=" flex justify-between items-center">
              <h1 class="text-xl font-bold">Call History</h1>
              <button id="btn-clear" class="btn btn-success text-white rounded-lg">
                Clear
              </button>
            </div>
            <!-- cards -->
             <div class="my-3" id="cart-container">
              
              
              
             </div>

          </div>

        </aside>
      </section>
    </main>
    <script src="./js/hearthCount-copyCount.js"></script>
    <script src="./js/cartToggle.js"></script>
  </body>
</html>
